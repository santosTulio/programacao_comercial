{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{app}}</title>

    <!--Bootstrap Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--Icons-->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!--Custom stylesheets-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

	<!-- Content Wrapper -->
	<div class="content-area">
		<div class="container">
		<!-- Topbar -->
		<nav class="navbar navbar-expand topbar static-top rounded p-1 px-4 my-2">
			<h1 class="h3 my-2 text-gray-800">Deletar Veiculo</h1>
			<!-- Topbar Navbar -->
			<ul class="navbar-nav ml-auto">
				<!-- Nav Item - User Information -->
				<li class="nav-item dropdown text-primary">
					<a class="nav-link dropdown-toggle text-primary" href="#" id="userDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="mr-2 d-none d-lg-inline small">{{user}}</span>
						<img class="img-profile rounded-circle"
							src="{% static 'img/undraw_profile.svg' %}">
					</a>
					<!-- Dropdown - User Information -->
					<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
						aria-labelledby="userDropdown">
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
							<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
							Sair
						</a>
					</div>
				</li>
			</ul>

		</nav>
		<!-- End of Topbar -->

		<!-- Begin Page Content -->
		<div class="container-fluid">

			   <!-- DataTales Example -->
                    <div class="card shadow mb-4">
						<div class="card-body">

                        <form method="post">
							{% csrf_token %}
							<div class="form-group">
								<span>Tem certeza que você quer deletar o veiculo "{{ object }}"?</span>
							</div>
							<button class="btn btn-success" type="submit"><i class="ti-check"></i> Sim</button><a class="btn btn-danger" href="{% url 'veiculos:listar-veiculos'%}"><i class="ti-close"></i> Não</a>

						</form>
						</div>
                    </div>


		</div>
		<!-- /.container-fluid -->

		<!-- Footer -->
		<footer class="sticky-footer">
			<div class="container my-auto">
				<div class="copyright text-center my-auto">
					<span>Copyright &copy; Your Website 2020</span>
				</div>
			</div>
		</footer>
		<!-- End of Footer -->
		</div>
	</div>
	<!-- End of Content Wrapper -->

 	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
