{% load static %}

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!--Custom stylesheets-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

<body>

    <div class="login-area">
        <div class="container">
            <div class="login-box">
                <form method="post" action="/">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>Entrar</h4>
                        <p>Olá, faça login para acesso ao site</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="user">Usuário</label>
                            <input type="text" id="user" name="usuario" value="{{ usuario }}">
                            <i class="ti-user"></i>
                        </div>
                        <div class="form-gp">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" value="{{ senha }}">
                            <i class="ti-lock"></i>
                        </div>
                        <div class="submit-btn-area">
                            <button type="submit">Entrar <i class="ti-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script >
        $('.form-gp input').on('focus', function() { //Quando o foco é o input (for editar)
            $(this).parent('.form-gp').addClass('focused'); // Coloca o estilo da classe focused, na qual a label vai para cima do input(deixa de ser um 'placeholder')
        });
        $('.form-gp input').on('focusout', function() { //Quando o foco não é o input
            if ($(this).val().length === 0) { // Se o input estiver vazio, ele retira a classe 'focused' e a label volta a posição original como 'placeholder'
                $(this).parent('.form-gp').removeClass('focused');
            }
        });
    </script>
</body>
</html>
